<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>Trabalho pratico - mode 01</title>
</head>
<body>
<h1>Trabalho Pratico</h1>


<div class="flex-row">
<span class="label">(R) Vemelho:</span>
<input id="inputRangeRed" class="range" type="range" value="0" min="0" max="255"/>
<input id="inputTextRed" class="text" type="number" value="0" disabled>
</div>

<div class="flex-row">
<span class="label">(G) Verde:</span>
<input id="inputRangeGreen"  class="range" type="range" value="0" min="0" max="255"/>
<input id="inputTextGreen" class="text" type="text" value="0" disabled>
</div>

<div class="flex-row">
<span class="label">(B) Azul:</span>
<input id="inputRangeBlue" class="range" type="range" value="0" min="0" max="255"/>
<input id="inputTextBlue" class="text" type="text" value="0" disabled>
</div>

<div id="divSquare" class="square"></div> 

<script src="js/script.js"></script>
</body>
</html>
