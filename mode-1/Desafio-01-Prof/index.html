<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Desafio Final</title>
</head>
<body>
    <div  class="container">
        <h1 class="title">Pesquisa de Usuarios</h1>


        <div id="divSpinner" class="flex-row center-flex">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
              <span>Aguarde...</span>
        </div>
        
            <div id="divInteraction" class="hidden">
                <div class="row">
                    <div class="input-field col s12">
                    <input id="inputSearch" type="text" class="validate">
                    <label for="password">Busca</label>
                    </div>
                    <button id="buttonSearch" class="waves-effect waves-light btn">button</button>
                </div>
    
            
            <div class="row-flex flex-align-top">
                <div id="panelUsers" class="panel"><h2>Nem um usuário Filtrado</h2></div>
                <div id="panelStatistics" class="panel"><h2>Estatísticas</h2></div>
            </div>
            
        </div>

            </div>

           
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
